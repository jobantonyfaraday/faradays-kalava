<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ EduPortal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="login-container">
    <audio src="assets/music/calm.mp3" autoplay loop></audio>
    <form id="loginForm">
      <h2>Creator Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="passkey" placeholder="Passkey" required>
      <button type="submit">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('passkey').value;
      if (user === 'creator' && pass === 'Secret123!') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid credentials!';
      }
    });
  </script>
</body>
</html>
